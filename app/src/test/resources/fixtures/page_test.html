<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Fixtures</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .fixture-list { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        .match { padding: 10px 0; border-bottom: 1px solid #ddd; }
        .match:last-child { border-bottom: none; }
        .teams { font-weight: bold; }
        .date-time { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="fixture-list">
    <h1>Upcoming Matches</h1>
    <div class="match">
        <div class="teams">Home Team A vs Away Team B</div>
        <div class="date-time">Dec 15, 2025 | 19:00 | Stadium One</div>
    </div>
    <div class="match">
        <div class="teams">Home Team C vs Away Team D</div>
        <div class="date-time">Dec 18, 2025 | 14:00 | Stadium Two</div>
    </div>
    <div class="match">
        <div class="teams">Home Team E vs Away Team F</div>
        <div class="date-time">Dec 22, 2025 | 16:00 | Stadium Three</div>
    </div>
</div>
</body>
</html>
